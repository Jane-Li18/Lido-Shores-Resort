{% extends "components/#master.html" %} 
{% load static %}
{% block title %} Change Password | Lido Shores Resort {% endblock title %} 

{% block content %}

<br />
<br />
<br />
<br />
<br />

<div class="glass-container">
    <div class="leaves">
    <img
      src="{% static 'media/img/undercontent/leaf1.png' %}"
      id="leaf1"
      class="undercontent"
    />
    <img
      src="{% static 'media/img/undercontent/leaf2.png' %}"
      id="leaf2"
      class="undercontent"
    />
    <img
      src="{% static 'media/img/undercontent/leaf3.png' %}"
      id="leaf3"
      class="undercontent"
    />
    <img
      src="{% static 'media/img/undercontent/leaf4.png' %}"
      id="leaf4"
      class="undercontent"
    />
    </div>

    <div class="glass">
    <div class="container my-3 p-3">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="card shadow-lg border-0 rounded-lg mt-0 mb-3">
                    <div class="alert alert-info">
                        Your password has been set. You may go ahead and <a href="{% url 'login' %}">Login Here</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    h3 {
      color: var(--txttertiary);
      transition: var(--transition-speed);
    }
  
    .card-body {
      border-radius: 0%;
    }
  
    .small a {
      transition: color var(--transition-speed);
    }
  
    .small a:hover {
      color: var(--txtsecondary);
      transition: var(--transition-speed);
    }
  
    .glass-container {
      position: relative;
    }
  
    #leaf1 {
      top: -20%;
      left: -5%;
      width: 30%;
    }
  
    #leaf2 {
      top: 5%;
      right: -5%;
      width: 35%;
    }
  
    #leaf3 {
      top: 70%;
      left: 5%;
      width: 30%;
    }
  
    #leaf4 {
      top: 70%;
      right: 0%;
      width: 25%;
    }
  
    .alert-success:not(.alert-outline):not(.alert-outline-coloured) {
      background: var(--bgsecondary);
      color: var(--txttertiary);
      transition: var(--transition-speed);
      border-radius: 0%;
    }
  
    .alert .alert-danger {
      padding: 20px 100px;
      margin: 0px;
    }
  
    button,
    a.btn {
      border: none;
      color: var(--txttertiary);
      background: var(--bgsecondary);
      transition: var(--transition-speed);
    }
  
    #form_errors {
      width: 100%;
      max-width: 1500px;
      z-index: 1050;
      margin: 0px;
      padding: 20px 50px;
    }
  </style>
{% endblock content %}
